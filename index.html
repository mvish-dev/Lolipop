<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Lolipop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Happy Valentine's Day, Lolipop! 🍭</h1>
        <p class="message">Click the lollipop to start!</p>
        
        <div class="click-area" id="step1">
            <img src="images/lollipop.svg" alt="Lollipop" class="lollipop" onclick="nextStep(1)">
            <img src="images/arrow.png" alt="Arrow" class="arrow" id="arrow1">
        </div>

        <div class="hidden click-area" id="step2">
            <p class="message">You are the sweetest thing in my life! 💖</p>
            <img src="images/lollipop.svg" alt="Lollipop" class="lollipop" onclick="nextStep(2)">
            <img src="images/arrow.png" alt="Arrow" class="arrow" id="arrow2">
        </div>

        <div class="hidden click-area" id="step3">
            <p class="message">I love you more than all the candies in the world! 🍬</p>
            <img src="images/lollipop.svg" alt="Lollipop" class="lollipop" onclick="nextStep(3)">
        </div>

        <div class="hidden" id="final-message">
            <h2>You are my forever Lolipop! ❤️</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
